    <link rel="stylesheet" href="style.css">

<body>
    <section class="contenedor-nav">
        <div class="item-nav item-nav-1"><img src="/Assets/img/Logo.png" alt="Logo Elisa"></div>

        <div class="item-footer item-footer-2"><span>soporte@globalintek.com</span></div>
        <div class="item-footer item-footer-3"><span>Tel. 601-746-1943</span></div>
        <div class="item-footer item-footer-4"><span>Bogotá, Colombia</span></div>
