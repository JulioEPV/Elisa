<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elisa App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="contenedor-nav">
        <div class="item-nav item-nav-1"><img src="/Assets/img/Logo.png" alt="Logo Elisa"></div>
        <div class="item-nav item-nav-2"><img src="/Assets/img/Hamburguesa.png" alt="Boton de menu de inicio"></div>
        <div class="item-nav"></div>
        <div class="item-nav item-nav-4"><button>ESP</button></div>
    </section>

    <section class="contenedor-info">
        <div class="item-info item-info-1"><img src="/Assets/img/parroquia.jpg" alt="Imagen de la Parroquia"></div>
        <div class="item-info item-info-2"><span>PARROQUIA SANTA BEATRIZ</span></div>
        <div class="item-info item-info-3"><span>Dirección: Calle 119 con carrera 15</span></div>
        <div class="item-info item-info-4"><span>Teléfono de contacto: 310-619-6565</span></div>
    </section>

    <section class="contenedor-boton">
        <div class="item-boton">1</div>
        <div class="item-boton">2</div>
        <div class="item-boton">3</div>
        <div class="item-boton">4</div>
    </section>

    <section class="contenedor-footer">
        <div class="item-footer">1</div>
        <div class="item-footer">2</div>
        <div class="item-footer">3</div>
        <div class="item-footer">4</div>
        <div class="item-footer">5</div>

    </section>
</body>
</html>
